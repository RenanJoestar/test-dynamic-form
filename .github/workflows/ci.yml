name: CI
on:
  pull_request:
    branches:
      - main
      - next
jobs:
  check:
    name: Check stuff
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn
      - name: Build Library
        run: yarn build
      - name: Build Types Declarations
        run: yarn build:dts
